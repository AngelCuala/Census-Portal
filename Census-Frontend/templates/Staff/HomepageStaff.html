<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population Census</title>
  <link rel="stylesheet" href="/static/Template.css">
  <link rel="stylesheet" href="/static/HomepageStaff.css">
</head>
<body>
  <header>
    <h1>Population<br>Census</h1>
  </header>

  <main>
    <aside class="sidebar">
      <div class="menu-header">
        <button class="menu-btn">☰</button>
      </div>

      <ul class="menu">
        <li><span class="circle"></span> <a href="/templates/Staff/HomepageStaff.html">Home</a></li>
        <li><span class="circle"></span> <a href="/templates/Staff/Forms.html">Form</a></li>
        <li><span class="circle"></span> <a href="/templates/Staff/List.html">List</a></li>
        <li><span class="circle"></span> <a href="/templates/Staff/Teams.html">Teams</a></li>
      </ul>
    </aside>

    <section class="content">
      <div class="topbar">
        <div class="top-left"></div>

        <div class="top-right">
          <div class="user">
            <span class="avatar"></span>
            <select>
              <option>Employee</option>
            </select>
          </div>
        </div>
      </div>

      <div class="search-area">
        <input type="text" placeholder="Search" class="search-bar">
      </div>

      <!-- === Added Luisiana Laguna Section === -->
      <div class="location-section">
        <div class="location-header">
          <h2>Luisiana Laguna</h2>
          <p><span class="star">★</span> Tuesday Oct, 16th</p>
        </div>

        <div class="location-content">
          <div class="map-placeholder"></div>

          <div class="stats">
            <div class="stat-card">
              <p class="percent">40%</p>
              <p class="label">Interviewed</p>
            </div>

            <div class="stat-card dark">
              <p class="percent">60%</p>
              <p class="label">Interviewed</p>
            </div>
          </div>
        </div>
      </div>
      <!-- ================================ -->
    </section>
  </main>
</body>
</html>
